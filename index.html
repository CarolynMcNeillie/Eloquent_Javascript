    // CHAPTER 3

    function min(a, b) {
      if (a !== b) {
        return a < b ? a : b
      } else {
        return null
      }
    }

    function isEven(n) {
      // if the number is negative, test it's positive
      if (n < 0) {
        return(isEven(-n))
      } else if (n === 0) {
        return true
      } else if (n === 1) {
        return false
      // if n is greater than 1, subtract two and test again
      } else {
        return isEven(n-2)
      }
    }

    function countBs(string) {
      let count = 0
      for (let i = 0; i < string.length; i++) {
        if (string[i] === "B") {
          count ++
        }
      }

      return count
    }

    function countChar(string, char) {
      let count = 0
      for (let i = 0; i < string.length; i++) {
        if (string[i] === char) {
          count ++
        }
      }

      return count
    }

    // CHAPTER 4
    function range(start, end, step = start < end ? 1 : -1) {
      const array = []
      if (step > 0) {
        for (let i = start; i <= end; i += step) array.push(i);
      } else {
        for (let i = start; i >= end; i += step) array.push(i);
      }
      return array
    }

    function sum(array) {
      const sum = array.reduce((item, curr) => item + curr)
      return sum
    }

    function reverseArray(array) {
      const newArray = []
      for (let i = array.length - 1; i > -1; i--) newArray.push(array[i]);
      return newArray
    }

    function reverseArrayInPlace(array) {
      const halfway = (Math.floor(array.length/2))
      for (let i = 0; i < halfway; i++) {
        const front = array[i]
        const back = array[array.length - i -1]
        array[i] = back
        array[array.length - i -1] = front
      }
    }

    function arrayToList(array) {
      let list = null
      for (let i = array.length -1; i >= 0; i--) {
        list = {
          value: array[i],
          rest: list
        }
      }
      return list
    }
