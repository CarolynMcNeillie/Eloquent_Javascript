  <script>
    // CHAPTER 2

    function triangle() {
      let string = "#"

      do {
        console.log(string)
        string += "#"
      } while (string.length < 8)
    }

    function fizzBuzz() {
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
          i % 5 === 0 && console.log("fizzbuzz") || console.log("fizz") 
        } else if (i % 5 === 0) {
          console.log("buzz") 
        } else {
          console.log(i)
        }
      }
    }

    function makeRow(size, str1, str2) {
        let row = ""
        for (let i = 0; i < size; i++) {
          if (i % 2 === 0) {
            row += str1
          } else {
            row += str2
          }
        }
        row += "\n"
        return row
      }

    function checkerboard(size) {
      let board = ""
      for (let i = 1; i <= size; i++) {
        if (i % 2 === 0) {
          for (let x = 0; x < size; x++) {
            if (x % 2 === 0) {
              board += " "
            } else {
              board += "#"
            }
          }
          board += "\n"
        } else {
          for (let x = 0; x < size; x++) {
            if (x % 2 === 0) {
              board += "#"
            } else {
              board += " "
            }
          }
          board += "\n"
        }
      }
      console.log(board)
    }

    function min(a, b) {
      if (a < b) {
        return a
      } else if ( a > b) {
        return b
      } else {
        return null
      }
    }
